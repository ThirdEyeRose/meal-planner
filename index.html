<html>
<head>
  <title>What should I eat??? - A meal planning app</title>
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <main>
    <h1>What should I eat???</h1>
    <section>
      <h2>How much do you want to make?</h2>
      <form id="serving_selection">
        <label for="servings">Number of Servings:</label>
        <input type="text" name="servings"></input>
        <button>Make my list!</button>
      </form>
    </section>
    <section id="shopping_list">
      <h2>Shopping List</h2>
      <ul></ul>
    </section>
    <section id="recipes">
      <h2>Recipes</h2>
    </section>
  </main>

  <script src="./scripts/jquery.min.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
